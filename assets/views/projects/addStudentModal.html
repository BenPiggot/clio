<div class="modal-header">
  <h3 class="modal-title">Add a Student</h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="addStudent()">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" ng-model="firstName"></input>
      <label>Last Name</label>
      <input class="form-control" ng-model="lastName"></input>
      <label>Email</label>
      <input class="form-control" ng-model="email"></input>
    </div>
    <button class="btn btn-primary">Add a Student</button>
  </form>
</div>
