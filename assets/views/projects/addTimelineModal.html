<div class="modal-header">
  <h3 class="modal-title">Create a Timeline</h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="addTimeline()">
    <div class="form-group">
      <label>Timeline Name</label>
      <input class="form-control" ng-model="title"></input>
      <label>Description</label>
      <input class="form-control" ng-model="description"></input>
      <label>Start Year</label>
      <input class="form-control" ng-model="startYear"></input>
      <label>End Year</label>
      <input class="form-control" ng-model="endYear"></input>
      <label>Add an Image Link (Optional) </label>
      <input class="form-control" ng-model="medium"></input>
    </div>
    <button class="btn btn-primary">Build</button>
  </form>
</div>
