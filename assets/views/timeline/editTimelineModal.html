<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Edit Timeline</h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="updateTimeline()">
    <div class="form-group">
      <label>Timeline Name</label>
      <input class="form-control" ng-model="title"></input>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" ng-model="description"></textarea>
    </div>
    <div class="form-group">
      <label>Start Year</label>
      <input class="form-control" ng-model="startYear"></input>
    </div>
    <div class="form-group">
      <label>End Year</label>
      <input class="form-control" ng-model="endYear"></input>
    </div>
    <div class="form-group">
      <label>Add an Image Link (Optional) </label>
      <input class="form-control" ng-model="medium"></input>
    </div>
   <div class="modal-footer">
    <button class="btn btn-primary">Edit</button>
  </div>
  </form>
</div>
