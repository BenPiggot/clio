<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Add an Event</h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="addEvent()">
    <div class="form-group">
      <label>Event Name</label>
      <input class="form-control" ng-model="title"></input>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" ng-model="text"></textarea>
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input class="form-control" ng-model="startYear"></input>
    </div>
    <div class="form-group">
      <label>End Date (same as start date if a one day event)</label>
      <input class="form-control" ng-model="endYear"></input>
    </div>
    <div class="form-group">
      <label>Image Link </label>
      <input class="form-control" ng-model="medium"></input>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
