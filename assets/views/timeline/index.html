 <div id="project-photo">

</div>

<div class="shadow-cover">

 <div class="container">
  <h1 class="white-text">Timelines for "{{project.name}}"</h1>
  <button class="btn btn-primary" ng-click="newTimeline()">New Timeline</button>
  <li ng-repeat="timeline in project.timelines">
    <a class="white-text" ng-href="/projects/{{project.id}}/timeline/{{timeline.id}}">{{timeline.title}}</a>
   </li>
</div>
</div>
