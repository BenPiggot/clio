

<leaflet center="center" markers="markers" width="1200px" height="400px"></leaflet>
<!-- <div id="map"></div> -->
<div class="container">
<h1>Build a Map</h1>
   <button ng-click="newMap()" class="btn btn-info map-btn">Create Project Map</button>
   <!-- <button ng-click="addMarker()" class="btn btn-info map-btn">Add a marker</button> -->
   <li ng-repeat="map in project.maps">
    <a ng-href="/projects/{{project.id}}/maps/{{map.id}}">{{map.name}}</a>
   </li>
</div>
