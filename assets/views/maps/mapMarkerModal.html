 <div class="modal-content">
  <div class="modal-header">
  <h3 class="modal-title">Add a Marker</h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="addMarker()">
    <div class="form-group">
      <label>Address or Location (optional)</label>
    </div>
    <div class="form-group">
      <input class="form-control" ng-model="address">
    </div>
    <div class="form-group">
      <label>City</label>
      <input class="form-control" ng-model="city">
    </div>
    <div class="form-group">
      <label>Country</label>
      <input class="form-control" ng-model="country">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" ng-model="description"></textarea>
    </div>
    <div class="form-group">
      <label>Image (optional)</label>
      <input class="form-control" ng-model="image">
    </div>
     <div class="modal-footer">
    <button class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
</div>
