 <div class="modal-content">
  <div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Create a Map</h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="addMap()">
    <div class="form-group">
      <label>Map Name</label>
      <input class="form-control" ng-model="name"></input>
    </div>
    <div class="form-group">
      <label>Map Description</label>
      <textarea class="form-control" ng-model="description"></textarea>
    </div>
    <div class="form-group">
      <label>Country</label>
      <input class="form-control" ng-model="country"></input>
    </div>
    <div class="form-group">
      <label>City (Optional)</label>
      <input class="form-control" ng-model="city"></input>
    </div>
    <div class="form-group">
      <label>Zoom Level</label>
      <input class="form-control" ng-model="zoom" placeholder="Select Neighborhood, City, Region, Country, Continent, or World"></input>
    </div>
    <div class="form-group">
      <label>Theme (Optional)</label>
      <input class="form-control" ng-model="theme" placeholder="Current Theme, 18th Century, Physical Features, or Grayscale"></input>
    </div>
     <div class="modal-footer">
    <button class="btn btn-primary">Build</button>
    </div>
  </form>
</div>
</div>
